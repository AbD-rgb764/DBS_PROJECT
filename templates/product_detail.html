{% extends 'base.html' %}

{% block title %}{{ product.Pname }}{% endblock %}

{% block content %}
<div class="product-detail">
    <div class="product-image">
        <img src="{{ url_for('static', filename='img/product-placeholder.jpg') }}" alt="{{ product.Pname }}">
    </div>
    <div class="product-info">
        <h1>{{ product.Pname }}</h1>
        <p class="price">${{ product.Price }}</p>
        <p class="stock">In Stock: {{ product.Quantity }}</p>
        <p class="description">{{ product.description }}</p>
        
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product_id" value="{{ product.PID }}">
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="{{ product.Quantity }}" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
