{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="admin-edit-product">
    <h1>Edit Product</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.Pname }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.Category }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ product.Price }}" required>
        </div>
        
        <div class="form-group">
            <label for="supplier_id">Supplier</label>
            <select id="supplier_id" name="supplier_id" class="form-control" required>
                {% for supplier in suppliers %}
                <option value="{{ supplier.SupID }}" {% if supplier.SupID == product.SupID %}selected{% endif %}>{{ supplier.Sname }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="storage_id">Storage</label>
            <select id="storage_id" name="storage_id" class="form-control" required>
                {% for storage in storage_options %}
                <option value="{{ storage.StorageID }}" {% if storage.StorageID == product.StorageID %}selected{% endif %}>{{ storage.Sitem }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.Quantity }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
